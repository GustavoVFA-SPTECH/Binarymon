<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input com Bolinha</title>
    <style>
        .input-container {
            position: relative;
            display: inline-block;
        }

        /* Estilos para o input */
        .input-container input {
            padding: 10px;
            font-size: 16px;
        }

        /* Estilos para a bolinha */
        .input-container .bolinha {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-image: url('images/favicon.png');
            position: absolute;
            left: 20px; /* Ajuste conforme necess√°rio */
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<div class="input-container">
    <input type="text" placeholder="Digite algo">
    <div class="bolinha"></div>
</div>

</body>
</html>
