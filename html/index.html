<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="/images/favicon-16x16.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/images/favicon.png" />

    <!-- Main JS -->

    <script defer src="/js/binaryDex.js"></script>
    <script defer src="/js/buttonSounds.js"></script>

    <title>Binarydex</title>
  </head>
  <body>
    <main>
      <div class="titulo">
        <h1>Binarydex</h1>
      </div>
      <div class="inputs">
        <input
          class="numeros"
          type="text"
          readonly
          placeholder="Binario"
          id="binario"
          style="border: red 1px solid"
        />
        <div class="bolinha bolinha1"></div>
        <input
          class="numeros"
          type="text"
          readonly
          placeholder="Octal"
          id="octal"
        />
        <div class="bolinha bolinha2"></div>
        <input
          class="numeros"
          type="text"
          readonly
          placeholder="Decimal"
          id="decimal"
        />
        <div class="bolinha bolinha3"></div>
        <input
          class="numeros"
          type="text"
          readonly
          placeholder="Hexadecimal"
          id="hexadecimal"
        />
        <div class="bolinha bolinha4"></div>
      </div>
      <div class="button-pcs">
        <button onclick="musica()" class="button-music som">ðŸ”ˆ</button>
        <button onclick="limpar()" class="button-pc som">Limpar</button>
        <button class="button-pc som"><a href="telaInicial.html">ðŸ’»</a></button>
      </div>

      <form class="form"></form>

      <div class="buttons">
        <button value="1" class="button som">1</button>
        <button value="2" class="button som">2</button>
        <button value="3" class="button som">3</button>
        <button value="A" class="button som">A</button>
        <button value="B" class="button som">B</button>
        <button value="C" class="button som">C</button>
        <button value="4" class="button som">4</button>
        <button value="5" class="button som">5</button>
        <button value="6" class="button som">6</button>
        <button value="D" class="button som">D</button>
        <button value="E" class="button som">E</button>
        <button value="F" class="button som">F</button>
        <button value="7" class="button som">7</button>
        <button value="8" class="button som">8</button>
        <button value="9" class="button som">9</button>
        <button value="0" class="button som">0</button>
        <button onclick="converter()" class="button-confirm som">Ok</button>
        <button class="button-delete som">&#9003;</button>
        <button onclick="descer()" class="button-arrow som">&uarr;</button>
        <button onclick="subir()" class="button-arrow som">&darr;</button>
      </div>

      <img src="/images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
